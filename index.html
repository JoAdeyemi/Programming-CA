<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset-"utf-8" />
  <title>Taxpayer Registration and Assessment</title>
  <meta name="viewport" content="width=device-width, initial scale-1" />
  <Link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Taxpayer Registry and Assessments</h1>
    <nav class="tabs">
      <button class="tab active" data-tab="register">Register Taxpayer</button>
      <button class="tab" data-tab="assessment">Raise Assessment</button>
      <button class="tab" data-tab="records">Records</button>
    </nav>
  </header>

  <main>
    <!------Section to Register new Taxpayer---->
    <section id="register" class="tab-content active">
      <h2>Register New Taxpayer</h2>
      <form id="registerForm" autocomplete="off">
        <div class="grid">
          <label>
            First name
            <input type="text" id="firstName" required />
          </label>
          <label>
            Last Name
            <input type="text" id="lastName" required />
          </label>
          <label>
            Email
            <input type="email" id="email" required /> 
          </label>
          <label>
            Phone Number
            <input type="tel" id="phone" placeholder="+353..." />
          </label>
          <label class="wide">
            Address
            <input type="text" id="address" />  
          </label>
          <label>
            Date of Birth
            <input type="date" id="DoB" />
          </label>
          <label>
            Occupation
            <input type="text" id="occupation" />
          </label>
          <label>
            Annual Income (€)
            <input type="number" id="annualIncome" min="0" step="0.01" required />
          </label>
        </div>
        <button type="submit">Register</button>
      </form>
      <p id="registerMsg" class="msg"></p>
    </section>

    <!---Assessment--->
    <Section id="assessment" class="tab-content">
      <h2>Rasie Tax Assessment</h2>
      <form id="assessmentForm" autocomplete="off">
        <div class="grid">
          <label class="wide">
            Select Taxpayer
            <select id="payerSelect" required></select>
          </label>
          <label>
            Tax Year
            <input type="number" id="taxYear" min="2000" max="2100" value="2025" required />
          </label>
          <label>
            Declared Income (€)
            <input type="number" id="declaredIncome" min="0" step="0.01" required />
          </label>
          <label>
            Allowable Deductions
            <input type="number" id="deductions" min="o" step="0.01" value="0" />
          </label>                
        </div>
        <button type="Submit">Compute & Save Assessment</button>
      </form>
    </Section>

    <!----Records----->
    <section id="records" class="tab-content">
      <h2>Records</h2>

      <details open>
        <summary><strong>Taxpayer</strong></summary>
        <div class="toolbar">
          <input id="searchBox" palceholder="Search name/email/payer ID" />
          <button id="exportBtn">Export JSON</button>
          <input type="file" id="importFile" accept="application/jason" hidden />
          <button id="importBtn">Import JSON</button>
        </div>
        <table id="taxpayerTable">
          <thead>
            <tr>
              <th>Payer ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Income (€)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </details>

      <details open>
        <summary><strong>Assessment</strong></summary>
        <table id="assessmentTable">
          <thead>
            <tr>
              <th>Assessment ID</th>
              <th>Payer ID</th>
              <th>Year</th>
              <th>Taxable (€)</th>
              <th>Tax Due (€)</th>
              <th>Created</th>
              </tr>
          </thead>
          <tbody></tbody>
        </table>
      </details>
    </section>
  </main>
  <footer>
    <small>MVP • Stored in localStorage • Built with vanilla JS</small>
  </footer>

  <script src="./app.js"></script>

</body>
</html>

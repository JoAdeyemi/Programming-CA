<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset-"utf-8" />
  <title>Taxpayer Registration and Assessment</title>
  <meta name="viewport" content="width=device-width, initial scale-1" />
  Link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Taxpayer Registry and Assessments</h1>
    <nav class-"tabs">
      <button data-tab="register" class="active">Register Taxpayer</button>
      <button data-tab="assessment">Raise Assessment</button>
      <button data-tab="rrecords">Records</button>
    </nav>
  </header>

  <main>
    <! ------Section to Register new Taxpayer---->
    <section id="register" class="tacb active">
      <h2>Register New Taxpayer</h2>
      <form id="registerform" autocomplete="off">
        <div class="grid">
          <label>
            First name
            <input type+"text" id="firstName" required />
          </label>
        </div>
      </form>
    </section>
  </main>
</body>
